<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Password Generator</title>
  <meta name="description" content="Generate strong, secure passwords instantly. No tracking, no storage, fully private." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google AdSense (replace with your real ID later) -->
  <!--
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    crossorigin="anonymous"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #2563eb;
      --border: #1f2933;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #020617, var(--bg));
      color: var(--text);
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    header p {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .ad {
      background: #020617;
      border: 1px dashed var(--border);
      color: var(--muted);
      text-align: center;
      padding: 16px;
      margin: 24px 0;
      font-size: 0.85rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .output {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .output input {
      flex: 1;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button.secondary {
      background: #020617;
      border: 1px solid var(--border);
    }

    button:hover {
      opacity: 0.9;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .controls label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .strength {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <h1>Secure Password Generator</h1>
      <p>Generate strong passwords instantly — no tracking, no storage.</p>
    </header>

    <!-- TOP AD -->
    <div class="ad">
      Advertisement
      <!-- AdSense block goes here -->
    </div>

    <div class="card">

      <div class="output">
        <input type="text" id="password" readonly />
        <button onclick="copyPassword()">Copy</button>
      </div>

      <div class="controls">
        <label>
          Length
          <input type="number" id="length" value="16" min="8" max="64" />
        </label>

        <label>
          <input type="checkbox" id="upper" checked />
          Uppercase
        </label>

        <label>
          <input type="checkbox" id="numbers" checked />
          Numbers
        </label>

        <label>
          <input type="checkbox" id="symbols" checked />
          Symbols
        </label>
      </div>

      <button class="secondary" onclick="generatePassword()">Generate Password</button>

      <div class="strength" id="strength"></div>
    </div>

    <!-- BOTTOM AD -->
    <div class="ad">
      Advertisement
    </div>

    <footer>
      <p>
        This tool runs entirely in your browser.
        <br />
        <a href="#">Privacy Policy</a> ·
        <a href="#">Terms</a> ·
        <a href="#">About</a>
      </p>
    </footer>

  </div>

  <script>
    function generatePassword() {
      const length = +document.getElementById("length").value;
      const useUpper = document.getElementById("upper").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      let chars = "abcdefghijklmnopqrstuvwxyz";
      if (useUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useNumbers) chars += "0123456789";
      if (useSymbols) chars += "!@#$%^&*()_-+=<>?";

      if (chars.length === 0) return;

      const array = new Uint32Array(length);
      window.crypto.getRandomValues(array);

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars[array[i] % chars.length];
      }

      document.getElementById("password").value = password;
      updateStrength(password);
    }

    function updateStrength(password) {
      let score = 0;
      if (password.length >= 12) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;

      const strengthText =
        score <= 1 ? "Weak" :
        score === 2 ? "Moderate" :
        score === 3 ? "Strong" : "Very Strong";

      document.getElementById("strength").textContent =
        "Password strength: " + strengthText;
    }

    function copyPassword() {
      const input = document.getElementById("password");
      if (!input.value) return;
      navigator.clipboard.writeText(input.value);
      alert("Password copied to clipboard");
    }

    generatePassword();
  </script>

</body>
</html>
